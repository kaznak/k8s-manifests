apiVersion: v1
kind: Secret
metadata:
  name: cert-server-cnpg${APP_NAME}-${CLUSTER_BRANCH_NAME}
  labels:
    app: ${APP_NAME}
    cnpg.io/reload: "true"
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cert-server-cnpg${APP_NAME}-${CLUSTER_BRANCH_NAME}
  labels:
    app: ${APP_NAME}
spec:
  secretName: cert-server-cnpg${APP_NAME}-${CLUSTER_BRANCH_NAME}
  usages:
    - server auth
  dnsNames:
    - cnpg-${APP_NAME}-${CLUSTER_BRANCH_NAME}-r
    - cnpg-${APP_NAME}-${CLUSTER_BRANCH_NAME}-r.${NAMESPACE}
    - cnpg-${APP_NAME}-${CLUSTER_BRANCH_NAME}-r.${NAMESPACE}.svc
    - cnpg-${APP_NAME}-${CLUSTER_BRANCH_NAME}-r.${NAMESPACE}.svc.cluster.local

    - cnpg-${APP_NAME}-${CLUSTER_BRANCH_NAME}-ro
    - cnpg-${APP_NAME}-${CLUSTER_BRANCH_NAME}-ro.${NAMESPACE}
    - cnpg-${APP_NAME}-${CLUSTER_BRANCH_NAME}-ro.${NAMESPACE}.svc
    - cnpg-${APP_NAME}-${CLUSTER_BRANCH_NAME}-ro.${NAMESPACE}.svc.cluster.local

    - cnpg-${APP_NAME}-${CLUSTER_BRANCH_NAME}-rw
    - cnpg-${APP_NAME}-${CLUSTER_BRANCH_NAME}-rw.${NAMESPACE}
    - cnpg-${APP_NAME}-${CLUSTER_BRANCH_NAME}-rw.${NAMESPACE}.svc
    - cnpg-${APP_NAME}-${CLUSTER_BRANCH_NAME}-rw.${NAMESPACE}.svc.cluster.local

  issuerRef:
    name: cert-ca
    kind: Issuer
    group: cert-manager.io
